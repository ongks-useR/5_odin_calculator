<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="display"></div>
        <div id="result"></div>
        <div id="keypad">
            <div class="operator" data="clear">C</div>
            <div class="operator" data="/">/</div>
            <div class="operator" data="X">X</div>
            <div class="operator" data="delete">Del</div>
            <div class="number" data="7">7</div>
            <div class="number" data="8">8</div>
            <div class="number" data="9">9</div>
            <div class="operator" data="-">-</div>
            <div class="number" data="4">4</div>
            <div class="number" data="5">5</div>
            <div class="number" data="6">6</div>
            <div class="operator" data="+">+</div>
            <div class="number" data="1">1</div>
            <div class="number" data="2">2</div>
            <div class="number" data="3">3</div>
            <div class="operator" data="=">=</div>
            <div class="other" data="%">%</div>
            <div class="number" data="0">0</div>
            <div class="other" data=".">.</div>
            <div class="operator"></div>
        </div>
    </div>
</body>

</html>
